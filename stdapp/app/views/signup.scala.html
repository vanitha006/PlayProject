<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/style.css")">
    <script src="@routes.Assets.at("javascripts/jscript.js")" type="text/javascript"></script>
	</head>
		<h1 id="head">Signup</h1>
	<body onload="update()">
	<form method="get" onsubmit="return validate()" action="/welcome">
		<div class="container">
		<span class="label">Name</span>
		<input class="input" type="text" placeholder=" Name" name="name"/>

		<span class="label">Date of Birth</span>
		<select class="dob" id="year">
			<option value="default">Year</option>
		</select>
		<select class="dob" id="month">
			<option value="default">Month</option>
		</select>
		<select class="dob" id="day">
			<option value="default">Day</option>
		</select>

		<span class="label">Phone</span>
		<input class="input" type="text" placeholder=" Phone" name="phone"/>

		<span class="label">Email</span>
		<input class="input" type="email" placeholder=" Email" name="email"/>

		<span class="label">Gender</span>
		<span class="input">
			<input type="radio" name="gender" value="male">Male</input>
			<input type="radio" name="gender" value="male">Female</input>
		</span>

		<span class="label">Topics Interested</span>
		<div class="input" style="margin-top:0;width=100%;height:80px;">
			<input type="checkbox" name="options" value="opt1"> Option 1</input><br/>
			<input type="checkbox" name="options" value="opt2"> Option 2</input><br/>
			<input type="checkbox" name="options" value="opt3"> Option 3</input><br/>
		</div>
		<span class="label">Password</span>
		<input class="input" type="password" placeholder=" Password" name="pass"/>

		<span class="label">Confirm Password</span>
		<input class="input" type="password" placeholder=" Confirm Password" name="c_pass"/>

		<input class="button" type="submit" name="submit" value="Submit"/>

		<p id="result"></p>
		</div>
	</form>
	</body>
</html>
